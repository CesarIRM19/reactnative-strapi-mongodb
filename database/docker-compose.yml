version: "3.7"
services:
  strapi:
    container_name: tci2024b
    image: strapi/strapi:latest
    environment:
      DATABASE_CLIENT: mongo
      DATABASE_HOST: #host de mongodb atlas
      DATABASE_PORT: 27017
      DATABASE_SSL: "true"
      DATABASE_SRV: "true"
      DATABASE_NAME: #nombre de la base de datos de mongodb atlas
      DATABASE_USERNAME: #usuario
      DATABASE_PASSWORD: #contrase√±a
    ports:
      - "80:1337"  # Mapea el puerto 1337 de Strapi al puerto 80 de Azure
    restart: always


